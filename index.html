<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body>
    <main class="container px-5">
        <div class="">
            <h1 class="display-5 mb-4">Imagen original</h1>
            <img src="/assets/img/example1.jpg" alt="Un ejemplo de imagen" style="object-fit: cover;">
        </div>
        <section class="d-flex flex-column gap-2">
            <div class="h-auto d-flex flex-column gap-5">
                <h2>Imagen recortada con <span class="font-monospace">tf.slice</span></h2>
                <div>
                    <canvas id="cropped"></canvas>
                </div>
            </div>
            <div class="d-flex row-cols-2">
                <div class="w-50 col">
                    <h2>Imagen escalada con <span class="font-monospace">cropAndResize</span></h2>
                    <canvas id="resized-crop"></canvas>
                </div>
                <div class="w-50 col">
                    <h2>Imagen escalada con <span class="font-monospace">resizeBilinear</span></h2>
                    <canvas id="resized-bilinear"></canvas>
                </div>
            </div>
            <div>
                <h2>Imagen invertida con <span class="font-monospace">flipped</span></h2>
                <canvas id="flipped"></canvas>
            </div>
        </section>
    </main> 

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="index.js" type="module"></script>
</body>
</html>
